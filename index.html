<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Decodificador de Texto</title>
</head>
<body>
    <header>
        <img class="logo" src="./images/Vector.png" alt="Logo com o a de Alura">
    </header>
    <main>
        <section>
            <textarea placeholder="Digite seu texto" id="codificador" cols="35" rows="7"></textarea>
            <p class="aviso">
                <img src="./images/Group.png" alt="icone de aviso com um ponto de exclamação no meio">
              Apenas letras minúsculas e sem acento.
            </p>
            <div class="container-buttons">
                <button id="button-criptografar" class="button-criptografar">Criptografar</button>
                <button id="button-descriptografar" class="button-descriptografar">Descriptografar</button>
            </div>
        </section>
        <section id="section-descriptografar" class="section-descriptografar">
            <img src="./images/High quality products 1 1.svg" alt="Desenho de uma pessoa com uma lupa na mão obversando um diamante">
            <p class="paragrafo-mensagem-nao-encontrada">Nenhuma mensagem encontrada</p>
            <p class="paragrafo-aviso-digite-um-texto">Digite um texto que você deseja criptografar ou descriptografar.</p>
        </section>
       
    </main>
    <footer>
        <p class="rodape">© 2024 Luiz Martins</p>
    </footer>
    <script src="./js/script.js"></script>
</body>
</html>
